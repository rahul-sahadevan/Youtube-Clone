<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedio</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="nav-bar">
        <div class="left-bar">
            <img src="./assets/icon.svg" alt="burgur-menu" id="burger">
            <img src="./assets/Youtube-Logo.svg" alt="logo">
        </div>
        <div class="middle-bar">
            <input type="text" id="input-value" placeholder="search">
            <button id="search-button">Search</button>
            <img src="./assets/mic.svg" alt="mic">
        </div>
        <div class="right-bar">
            <img src="./assets/create.svg" alt="create">
            <img src="./assets/apps.svg" alt="apps">
            <img src="./assets/notifications.svg" alt="notifications">
            <img src="./assets/Profile-pic.svg" alt="Profile-pic">
        </div>
    </div>
    <br>
    <br>
    <div class="major-vedio-container">
        <div class="vedio-comment">
            <div id="vedio-container">
            </div>
    
            <div class="info"></div>
            <!--  -->
            <div class="c">
                
            </div>
            <div class="total-comments">
                <div class="tot">
                    <p class="all-comments">200 comments</p>
                    <p class="sort-by"><img src="./assets/Dropdown.svg" alt=""> SORT BY</p>
                </div>
                <div class="my-comment">
                    <img src="./assets/Profile-pic.svg" alt="">
                    <div class="border">
                        <input type="text" placeholder="Add Your Comment">
                    </div>
                </div>
            </div>
            <div id="comment-container" class="comments"></div>
        </div>
        <!--  -->
        <!--  -->

        <div class="other-vedios">
            <div class="all-from">
                <button class="alll">All</button>
                <p class="from">From</p>
            </div>
            
            <div class="my-vedios">
               
                
            </div>

        </div>

    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./vedio-datails.js"></script>
</body>
</html>
